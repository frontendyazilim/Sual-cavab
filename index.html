<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstagramStory</title>
</head>
<body>

    <section>
        <i class="left" style="--i:1;--clr:#ff0000;"></i>
        <i class="left" style="--i:2;--clr:#00ff00;"></i>
        <i class="left" style="--i:3;--clr:#0000ff;"></i>
        <i class="left" style="--i:4;--clr:#ffff00;"></i>
        <i class="left" style="--i:5;--clr:#ff00ff;"></i>
        <i class="left" style="--i:6;--clr:#00ffff;"></i>
        <i class="left" style="--i:7;--clr:#ffa500;"></i>
        <i class="left" style="--i:8;--clr:#800080;"></i>
        <i class="left" style="--i:9;--clr:#000080;"></i>
        <i class="left" style="--i:10;--clr:#ff0000;"></i>
        <i class="left" style="--i:11;--clr:#800080;"></i>

        <i class="right" style="--i:1;--clr:#ff0000;"></i>
        <i class="right" style="--i:2;--clr:#00ff00;"></i>
        <i class="right" style="--i:3;--clr:#0000ff;"></i>
        <i class="right" style="--i:4;--clr:#ffff00;"></i>
        <i class="right" style="--i:5;--clr:#ff00ff;"></i>
        <i class="right" style="--i:6;--clr:#00ffff;"></i>
        <i class="right" style="--i:7;--clr:#ffa500;"></i>
        <i class="right" style="--i:8;--clr:#800080;"></i>
        <i class="right" style="--i:9;--clr:#000080;"></i>
        <i class="right" style="--i:10;--clr:#ff0000;"></i>
        <i class="right" style="--i:11;--clr:#800080;"></i>
        <div class="big">
            <h1>Student</h1>
            <div class="one correct"><p>Tələbə</p><ion-icon name="checkmark-outline"></ion-icon></div>
            <div class="two incorrect"><p>Məktəb</p><ion-icon name="close-outline"></ion-icon></div>
            <div class="three incorrect"><p>Müəllim</p><ion-icon name="close-outline"></ion-icon></div>
        </div>
    </section>



    <script src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
